<html>
	<head>
		<title>Playtone</title>

		<script type="text/javascript" src="./src/index.ts"></script>
		<link rel="stylesheet" type="text/css" href="./style/index.css" />
	</head>
	<body>

		<div id="application">

		</div>

		<div id="stringName" style="font-size: 3rem;">

		</div>
		<div id="noteName" style="font-size: 3rem;">

		</div>
		<div>
			<button id="mute" type="button">Mute</button>
			<label for="volume">Volume</label>
			<input id="volume" type="number" min="0" max="100" />
		</div>
		<div>
			<button id="start" type="button">Next</button>
			<button id="stop" type="button">Repeat</button>	
		</div>
		<section id="config">
			<div>
				<input id="config-audio" type="checkbox" />
				<label for="config-audio">Play Audio</label>	
			</div>
			<div>
				<input id="config-display" type="checkbox" />
				<label for="config-display">Display Note</label>
			</div>
		</section>
	</body>
</html>
